<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel Manual</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    .carousel {
      width: 80%;
      max-width: 600px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-images img {
      width: 100%;
    }

    /* Botões de navegação */
    .prev, .next {
      position: absolute;
      top: 50%;
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      transform: translateY(-50%);
      z-index: 1;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    /* Estilos de transição para cada slide */
    #slide1:checked ~ .carousel-images { transform: translateX(0%); }
    #slide2:checked ~ .carousel-images { transform: translateX(-100%); }
    #slide3:checked ~ .carousel-images { transform: translateX(-200%); }
    #slide4:checked ~ .carousel-images { transform: translateX(-300%); }
    #slide5:checked ~ .carousel-images { transform: translateX(-400%); }

  </style>
</head>
<body>
  <div class="carousel">
    <!-- Inputs de navegação -->
    <input type="radio" name="carousel" id="slide1" checked>
    <input type="radio" name="carousel" id="slide2">
    <input type="radio" name="carousel" id="slide3">
    <input type="radio" name="carousel" id="slide4">
    <input type="radio" name="carousel" id="slide5">

    <!-- Imagens do carrossel -->
    <div class="carousel-images">
      <img src="assets/1.jpg" alt="Imagem 1">
      <img src="assets/2.jpg" alt="Imagem 2">
      <img src="assets/3.jpg" alt="Imagem 3">
      <img src="assets/4.jpg" alt="Imagem 4">
      <img src="assets/5.jpg" alt="Imagem 5">
    </div>

    <!-- Botões para navegação -->
    <label for="slide5" class="prev">&lt;</label>
    <label for="slide2" class="next">&gt;</label>
  </div>
</body>
</html>
